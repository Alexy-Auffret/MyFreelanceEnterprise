<!-- The Modal -->
<div class="modal" id="Modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Créer une facture</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="InputClient">Client</label>
                        <select id="InputClient" name="Client" class="form-control browser-default custom-select">
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="InputMontantHT">Montant HT</label>
                        <input type="number" class="form-control" id="InputMontantHT" placeholder="Montant HT">
                    </div>

                    <div class="form-group">
                        <label for="InputTVA">TVA</label>
                        <select id="InputTVA" class="form-control" >
                            <option>5.5</option>
                            <option>10</option>
                            <option>20</option>
                        </select>

                    </div>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" id="CreateFacture" class="btn btn-success float-left" >Créer</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="ModalEdit">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modifier la facture</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group col-4">
                        <label for="inputState">Client</label>
                        <select id="InputClientEdit" class="form-control browser-default custom-select" >

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="InputMontantHTEdit">Montant HT</label>
                        <input type="number" class="form-control" id="InputMontantHTEdit" placeholder="Montant HT">
                    </div>

                    <div class="form-group">
                        <label for="InputTVAEdit">TVA</label>
                        <select id="InputTVAEdit" class="form-control" >
                            <option>5.5</option>
                            <option>10</option>
                            <option>20</option>

                        </select>
                    </div>

                    <div class="form-group col-4">
                        <label for="inputState">Etat</label>
                        <select id="inputState" class="form-control" >
                            <option>En cours</option>
                            <option>Payée</option>
                            <option>Abandonnée</option>
                        </select>
                    </div>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-success float-left" id="editFacture">Modifier</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


</body>
<script>

    $(document).ready(function () {

        let id_fact;
        let dropdown = $('#InputClient');
        let dropdownEdit = $('#InputClientEdit');

        dropdown.empty();
        dropdownEdit.empty();

        dropdown.append('<option selected="true" disabled>Choisir un client</option>');
        dropdown.prop('selectedIndex', 0);

        dropdownEdit.append('<option selected="true" disabled>Choisir un client</option>');
        dropdownEdit.prop('selectedIndex', 0);

        const url = "http://localhost:8080/api/clients";

        // Populate dropdown with list of provinces
        $.getJSON(url, function (data) {
            $.each(data, function (key, entry) {
                dropdown.append($('<option></option>').attr('value', entry.id).text(entry.name));
                dropdownEdit.append($('<option></option>').attr('value', entry.id).text(entry.name));
            })
        });



        var table = $('#factures').DataTable({
            "ajax": ({
                dataType: "json",
                url: "http://localhost:8080/api/factures",
                dataSrc: ""
            }),
            "columns": [
                {"data": "id"},
                {"data": "client.name"},
                {"data": "amount"},
                {"data": "creationDate"},
                {"data": "settlementDate"},
                {"data": "step"}
            ]
        });


        $('#factures tbody').on( 'click', 'tr', function () {

            var row = table.row( this ).data();
            console.log(row["client"]["name"]);
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
                id_fact = row["id"];

                $("#InputClientEdit").val(row["client"]["name"]);
                $("#InputMontantHTEdit").val(row["amount"]);
                $("#InputTVAEdit").val(row["vat"]);
               $("#inputState").val(row["step"]);
            }
        } );



        $("#edit").on("click", edit);


        $("#editFacture").on("click", function () {
            if ($("#InputClientEdit").val()==null)
            {
                alert("veuillez remplir le champs client");
            }
            if ($("#inputState").val()==null)
            {
                alert("veuillez remplir le champs état");
            }
            else
            {
                var arr = {id: id_fact, idClient: $("#InputClientEdit").val(), amount: $("#InputMontantHTEdit").val(), creationDate:new Date(), vat:$("#InputTVAEdit").val(), step:$("#inputState").val() };
                console.log("yo")
                console.log(JSON.stringify(arr));

                $.ajax({
                    url: 'http://localhost:8080/api/updateFacture',
                    type: 'POST',
                    data: JSON.stringify(arr),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: false,
                    success: function(msg) {

                    }
                });
                $('#ModalEdit').modal('toggle');
                table.ajax.reload();
            }

        });



        $("#CreateFacture").on("click", function () {

            var arr = { idClient: $("#InputClient").val(), amount: $("#InputMontantHT").val(), creationDate:new Date(), vat:$("#InputTVA").val()};

            console.log(JSON.stringify(arr));


            $.ajax({
                url: 'http://localhost:8080/api/createFacture',
                type: 'POST',
                data: JSON.stringify(arr),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                async: false,
                success: function() {

                }
            });

            $('#Modal').modal('toggle');
            table.ajax.reload();


        });

        function edit() {
            if ($(".selected")[0]) {
                $("#edit").attr("data-toggle", "modal");
            } else {
                $("#edit").attr("data-toggle", "");
                alert('Please select any one item in grid');
            }
        }
    });

</script>
