<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MyFreelanceEnterprise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </li>

   <div class="container my-2">
       <h1 align="center">Liste des Clients</h1>
       <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Ajouter un client</a>

       <table border="1" class="table table-striped table-responsive-md">
       <thead>
       <tr>
           <th>Id</th>
           <th>Raison Sociale</th>
           <th>Adresse Postale</th>
           <th>Email</th>
           <th>Téléphone</th>
           <th>Action</th>
       </tr>
       </thead>

      <tbody>
       <tr th:each="client : ${}">
           <td th:text="${}"></td>
           <td th:text="${}"></td>
           <td th:text="${}"></td>
           <td th:text="${}"></td>
           <td th:text="${}"></td>
           <td>
               <a th:href="@{//{id}(id=${client.id})}" class="btn btn-primary">Editer</a>
               <a th:href="@{//{id}(id=${client.id})}" class="btn btn-danger">Supprimer</a>
           </td>
       </tr>
       </tbody>
   </table>

   </div>
